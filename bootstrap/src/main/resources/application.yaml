logging:
  level:
    com.zaxxer.hikari.HikariConfig: DEBUG

security:
  key:
    private: classpath:app.key
    public: classpath:app.pub

spring:
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:8084/postgres
    username: postgres
    password: 123456

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

decorator:
  datasource:
    p6spy:
      enable-logging: true
